name = "my-remote-mcp"
main = "src/index.ts"
compatibility_date = "2025-03-10"
compatibility_flags = ["nodejs_compat"]

[observability]
enabled = true

[durable_objects]
bindings = [
  { name = "MCP_OBJECT", class_name = "MyMCP" }
]

[vars]
# GEMINI_API_KEY is set via `wrangler secret put GEMINI_API_KEY`

[[migrations]]
tag = "v1"
new_sqlite_classes = ["MyMCP"]
